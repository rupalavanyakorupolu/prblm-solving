<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num =+prompt("enter the number")
        for(i=1;i<20;i++){
            console.log(num+ "*" + i +"="+num*i);
            
        }
        num=5
        for(i=1;i<=num;i++){
            for(j=1;j<=20;j++){
                console.log(i+ "*" + j +"="+i*j);
                
            }
        }
    </script>
</body>
</html>
