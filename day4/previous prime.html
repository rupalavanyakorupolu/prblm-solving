<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n=11
        for(i=n-1;i>2;i--){
            fact=0
            for(j=2;j<i;j++){
                if(i%j==0){
                    fact++
                    break
                }
            }
            if(fact==0){
                console.log("previous prime is",i)
                break
            }
        }
    </script>
    
</body>
</html>
