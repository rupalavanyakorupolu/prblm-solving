<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num =+prompt("enter a number ");
        let num_store = num;
        let rev = 0;
        while(num!=0){
            last = num%10;
            num = Math.floor(num/10);
            rev =rev*10+last;
        }
        if(num_store==rev){
            console.log("it is a palindrome");
            
            
        }else
        console.log("it not a palindrome");

            
        
    </script>
</body>
</html>
