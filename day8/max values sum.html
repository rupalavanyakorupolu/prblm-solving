<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        arr=[-1,-2,-3,-4]
        max=arr[2]
        min=arr[1]
        for(i=0;i<arr.length;i++){
            if(arr[i]>max){
                max=arr[i]
            }
            if(arr[i]<min){
                min=arr[i]
            }
        }
        console.log(max+min)
    </script>
</body>
</html>
