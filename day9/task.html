<body>
    <script>
        let arr=[1,2,5,4]
        min=arr[0]
        max=arr[0]
        for(i=0;i<arr.length;i++){
            if(arr[i]>max){
                max=arr[i]
            }
            
        }
        if(arr[i]<min){
            min=arr[i]
        }
        console.log(min,max)
        if(!arr.includes(2)){
            console.log("missing prime is 2")

        }else{
            for(j=min;j<max;j++){
                fact=0
                for(j=2;i<j;i++){
                    if(j%i==0){
                        fact++
                        break
                    }
                }
            }
        }
        if(fact=0&&!arr.includes(j)){
            console.log("j,is the missing prime")
        }
    </script>
