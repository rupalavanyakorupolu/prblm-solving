<body>
    <script>
        let arr=[1,4,3,5,6]
        min=arr[0]
        max=arr[0]
        for(i=0;i<arr.length;i++){
            if(min>arr[i]){
                min=arr[i]
                if(max<arr[i]){
                    max=arr[i]
                }
            }
        }
         console.log(min,max)
        for(i=min;i<max;i++){
            if(!arr.include(i)){
                console.log(i,"is the missing number");
                
            }
        }
    </script>
